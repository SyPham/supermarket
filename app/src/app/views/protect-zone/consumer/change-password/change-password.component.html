<div class="row justify-content-lg-center justify-content-md-center">
  <div class="col-lg-8 col-md-8  col-sm-12">
    <div class="card">
      <div class="card-body">
          <div class="form-group">
            <label for="password">{{'New Password' | translate}}</label>
            <input
              type="password"
              class="form-control"
              [(ngModel)]='newPassword'
              id="password"
              placeholder="{{'New Password' | translate}}"
            />
          </div>
          <div class="form-group">
            <label for="confirm">{{'Confirm Password' | translate}}</label>
            <input
              type="password"
              [(ngModel)]='confirmPassword'
              class="form-control"
              id="confirm"
              placeholder="{{'Confirm Password' | translate}}"
            />
          </div>
          <button type="button" (click)='submit()' class="btn btn-primary">{{'Submit' | translate}}</button>
      </div>
    </div>
  </div>
</div>
