<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="card-title"> {{fullName}}'s Cart</div>
      </div>
      <div class="card-body table-responsive p-0">
        <ejs-grid #grid
          id='grid'
          [dataSource]="data"
          [allowResizing]='true'
          [showColumnMenu]='true'
          allowTextWrap='true'
          [allowPaging]='true'
          gridLines='Both'
          [allowExcelExport]='true'
          [toolbar]='toolbarOptions'
          [pageSettings]='pageSettings'
          [textWrapSettings]="wrapSettings"
        >
          <e-columns>
            <e-column field="Id" textAlign='Center' width="50" isPrimaryKey="true" headerText="#">
              <ng-template #template let-data>
                {{NO(data.index)}}
              </ng-template>
              <ng-template #editTemplate let-data>
                #
              </ng-template>
            </e-column>

             <e-column field="fullName" textAlign='Center' headerText="{{ 'Consumer'}}">
            </e-column>

            <e-column field="storeName" textAlign='Center' headerText="{{ 'Store'}}">
            </e-column>

              <e-column field="kindName" textAlign='Center' headerText="{{ 'Kind'}}">
            </e-column>

            <e-column field="avatar" width="120" textAlign='Center' headerText="{{ 'Avatar'}}">
             <ng-template #template let-data>
              <img class='avatar' [src]="imagePath(data.avatar) | image: 'url'" alt="{{data.name}}" />
              </ng-template>
            </e-column>

            <e-column field="productName" textAlign='Center' headerText="{{ 'Product Name'}}">
              <ng-template #editTemplate let-data>
               <span>{{data.productName}}</span>
              </ng-template>
            </e-column>
            <e-column field="description" textAlign='Left' headerText="Description">
              <ng-template #editTemplate let-data>
               <span style="text-align: left">{{data.description}}</span>
              </ng-template>
            </e-column>
             <e-column field="originalPrice" width="100" textAlign='Center' headerText="Price">
              <ng-template #editTemplate let-data>
               <span>{{data.originalPrice}} đ</span>
              </ng-template>
                <ng-template #template let-data>
               <span>{{data.originalPrice}} đ</span>
              </ng-template>
            </e-column>
            <e-column field="quantity" width="90" textAlign='Center' headerText="Quantity"> </e-column>

             <e-column field="amount" width="100" textAlign='Center' headerText="Amount">
              <ng-template #editTemplate let-data>
               <span>{{data.amount}} đ</span>
              </ng-template>
                <ng-template #template let-data>
               <span>{{data.amount}} đ</span>
              </ng-template>
            </e-column>

            <e-column field="orderDate" textAlign='Center' headerText="{{ 'Placing Order Date'}}">
              <ng-template #template let-data>
               <span>{{data.orderDate | date: 'MM/dd'}}</span>
              </ng-template>
            </e-column>

            <e-column field="status" textAlign='Center' width="100" headerText="{{ 'Status'}}">
              <ng-template #editTemplate let-data>
               <span>{{data.status}}</span>
              </ng-template>
            </e-column>

           <e-column field="dispatchedDate" textAlign='Center' headerText="{{ 'Dispatched Date'}}">
              <ng-template #template let-data>
               <span>{{data.dispatchDate | date: 'MM/dd'}}</span>
              </ng-template>
            </e-column>

          </e-columns>
        </ejs-grid>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</div>
